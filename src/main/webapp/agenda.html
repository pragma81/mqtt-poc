<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	
<link href='js/bootstrap-datetimepicker.css' rel='stylesheet' />

<link href='js/fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='js/fullcalendar/fullcalendar.print.css' rel='stylesheet'
	media='print' />
<!-- Latest compiled and minified CSS -->



<!--  script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script-->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	
<script src='js/moment.min.js'></script>

<script src='js/jquery-ui.custom.min.js'></script>
<script	src="js/bootstrap-datetimepicker.js"></script>

<script src='js/fullcalendar/fullcalendar.js'></script>
<script src='js/fullcalendar/lang/all.js'></script>
<script src='js/mqttws31.js'></script>
<script src='js/app.js'></script>

	
<style>
body {
	margin: 15px;
	padding: 0;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
	font-size: 14px;
}

#calendar {
	width: 900px;
	float: left;
	margin-left: 10px;
}

#connect {
	width: 220px;
	float: left;
}
</style>
</head>
<body>
	<div id="error-alert"
		class="alert alert-danger alert-dismissable hidden">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
	</div>

	<div id="success-alert"
		class="alert alert-success alert-dismissable hidden">
		<button type="button" class="close" data-dismiss="alert"
			aria-hidden="true">&times;</button>
	</div>
	<fieldset>
		<legend>Settings</legend>

		<form class="form-inline" role="form">
			<div class="form-group">
				<label>Server IP</label> <input type="text" id='connect_host'
					width="150px" value="localhost" class="form-control"
					placeholder="Websocket Host">
			</div>
			<div class="form-group">
				<label>Port</label> <input type="text" id='connect_port'
					width="150px" value="8000" class="form-control"
					placeholder="Websocket Port">

			</div>
			<button id="connect-btn" type="submit"
				data-loading-text="Connecting..." class="btn btn-primary"
				style="margin-top: 5px">Connect</button>
				</form>
	</fieldset>
	
	<div id="connect" class="well">
		<form id='eventForm' class="form-inline" role="form">
			<fieldset>
				<legend>Send Event</legend>

				<div class="form-group">
					<label for="eventText">Event Text</label> <input type="text"
						name="eventText" class="form-control input-sm" id='eventText'
						width="150px" />

				</div>
				<div class="form-group">
					
						<label for="eventDate">Event Date</label>
						<div class='input-group date' id='datetimepicker1'>
						
                   			 <input type='text' class="form-control input-sm" id="eventDate" />
                  			  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                	</div>
				</div>

				<button id="send-btn" type="button" data-loading-text="Sending..."
					class="btn btn-primary" style="margin-top: 5px">Send event
					to calendar</button>

			</fieldset>
		</form>
	</div>
	<div id='calendar'></div>



</body>
</html>
